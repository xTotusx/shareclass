{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Bienvenido</title>
  <style>
    /* ===== Fondo animado ===== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #43cea2, #185a9d, #0f3d5c, #185a9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* ===== Barra de navegaci贸n ===== */
    nav {
      width: 100%;
      box-sizing: border-box;
      background-color: rgba(0,0,0,0.3);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    nav .logo img {
      height: 40px;
      display: block;
    }

    /* ===== Saludo con avatar ===== */
    .welcome {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 4rem auto 2rem auto;
      font-size: 1.5rem;
      gap: 1rem;
    }

    .welcome img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
    }

    /* ===== Secciones adicionales (glassmorphism) ===== */
    .container {
      max-width: 100%;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
      box-sizing: border-box;
      text-align: center;
    }

    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      margin-bottom: 2rem;
      border-radius: 16px;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(10px); 
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 1rem;
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }

      .welcome {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Barra de navegaci贸n -->
  <nav>
    <div class="logo">
      <a href="#"><img src="{% static 'accounts/sh_logo.png' %}" alt="Logo"></a>
    </div>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="{% url 'libros_home' %}">Libros</a></li>
      <li><a href="#dispositivos">Dispositivos</a></li>
      <li><a href="{% url 'perfil' %}">Perfil</a></li>
      <li><a href="{% url 'logout' %}">Cerrar sesi贸n</a></li>
    </ul>
  </nav>

  <!-- Saludo con avatar -->
  <div class="welcome">
    {% if user.profile.profile_image %}
      <img src="{% static 'accounts/' %}{{ user.profile.profile_image }}" alt="Avatar">
    {% endif %}
    <span>Hola {{ user.username }} </span>
  </div>

<!-- Secciones de inicio -->
<div class="container">
  <!-- Secci贸n 2: Libros -->
  <a href="{% url 'libros_home' %}" style="text-decoration: none; color: inherit;">
    <div class="section glass-card">
      <h2> Libros</h2>
      <p>Aqu铆 podr谩s ver y gestionar tus libros.</p>
    </div>
  </a>
</div>

<style>
  /* Estilo glass para secciones */
  .glass-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 2rem;
    margin: 1rem auto;
    max-width: 500px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    display: block;
  }

  .glass-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 40px rgba(0,0,0,0.4);
  }
</style>


<!-- Secci贸n 3: Dispositivos -->
<a href="#dispositivos" style="text-decoration: none; color: inherit;">
  <div class="section glass-card">
    <h2> Dispositivos</h2>
    <p>Aqu铆 se mostrar谩n tus dispositivos registrados.</p>
  </div>
</a>

</body>
</html>
