{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Editar Libro - {{ libro.titulo }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d, #0f3d5c, #185a9d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .card {
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      display: flex;
      gap: 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 700px;
      width: 100%;
    }
    .card img {
      max-width: 200px;
      border-radius: 10px;
      align-self: flex-start;
    }
    .form-container {
      flex: 1;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    button:hover {
      background: rgba(255,255,255,0.5);
      color: #185a9d;
    }
    a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      font-weight: bold;
      color: #fff;
    }
    a:hover {
      color: #185a9d;
    }

    @media (max-width: 768px) {
      .card { flex-direction: column; align-items: center; }
      .card img { margin-bottom: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    {% if libro.imagen %}
      <img src="{{ libro.imagen.url }}" alt="{{ libro.titulo }}">
    {% endif %}

    <div class="form-container">
      <h2>Editar Libro</h2>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="titulo">Título:</label>
        <input type="text" name="titulo" id="titulo" value="{{ libro.titulo }}" required>

        <label for="autor">Autor:</label>
        <input type="text" name="autor" id="autor" value="{{ libro.autor }}" required>

        <label for="descripcion">Descripción:</label>
        <textarea name="descripcion" id="descripcion" rows="4" placeholder="Describe el libro...">{{ libro.descripcion }}</textarea>

        <label for="stock">Stock disponible:</label>
        <input type="number" name="stock" id="stock" min="0" value="{{ libro.stock }}" required>

        <label for="imagen">Cambiar imagen (opcional):</label>
        <input type="file" name="imagen" id="imagen" accept="image/*">

        <button type="submit">Guardar cambios</button>
      </form>

      <a href="{% url 'libro_detalle' libro.id %}">⬅ Volver al detalle</a>
    </div>
  </div>
</body>
</html>
