{% extends 'accounts/base.html' %}
{% load static %}

{% block title %}Editar Libro{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'libros/libro_editar.css' %}">
{% endblock %}

{% block content %}
<div class="edit-box">
    <h2 class="edit-title">Editar: {{ libro.titulo }}</h2>
    
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Título</label>
            <input type="text" name="titulo" value="{{ libro.titulo }}" required>
        </div>
        <div class="form-group">
            <label>Autor</label>
            <input type="text" name="autor" value="{{ libro.autor }}" required>
        </div>
        <div class="form-group">
            <label>Descripción</label>
            <textarea name="descripcion" rows="4">{{ libro.descripcion }}</textarea>
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="number" name="stock" value="{{ libro.stock }}" min="0">
        </div>
        <div class="form-group">
            <label>Cambiar Portada (Opcional)</label>
            {% if libro.imagen %}
                <p class="current-file">Actual: {{ libro.imagen.name }}</p>
            {% endif %}
            <input type="file" name="imagen" accept="image/*">
        </div>
        
        <button type="submit" class="btn-save">Guardar Cambios</button>
        <a href="{% url 'libro_detalle' libro.id %}" class="btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
